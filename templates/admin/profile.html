<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/style-profile.css">
    <link rel="stylesheet" href="css/style.css">
    <title>حساب عبد الرحمن</title>
</head>

<body dir="rtl">
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 p-relative">
            <h3 class="p-relative txt-c mt-0 fs-smallar">الهيئة العامة للنقل</h3>
            <ul>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="allUsers.html">
                        <i class="fa-regular fa-circle-user fa-fw"></i>
                        <span>المستخدمين</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- FORM START -->
        <div class="container-xl px-4">
            <h1 class="p-relative" style="margin-bottom: -20px; display: flex;"> معلومات | <span
                    style="color: #1972b9;"> عبد الرحمن السادة</span></h1>
            <br class="mt-0 mb-4">
            <div class="row mt-5">
                <div class="col-xl-4">
                    <!-- Profile picture card-->
                    <div class="card mb-4 mb-xl-0">
                        <div class="flex">
                            <div class="card-header">الصورة الشخصية</div>
                            <button class="shar-btn" type="button">مشاركة</button>
                        </div>

                        <div class="card-body text-center">
                            <!-- Profile picture image-->
                            <img class="img-account-profile rounded-circle mb-2" src="imgs/avatar0.svg"
                                alt="">
                            <!-- Profile picture help block-->
                            <div class="barcode" style="width: 60px; margin: auto;">
                                <img src="imgs/brcode.svg" alt="BR-Code Users" width="100%">
                            </div>
                            <div class="small font-italic text-muted mb-4 mt-3"> الصورة JPG or PNG وليست أكبر من
                                5 MB</div>
                            <!-- Profile picture upload button-->
                            <button class="upload-btn" type="button">إختيار صورة جديدة</button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8">
                    <!-- Account details card-->
                    <div class="card mb-4">
                        <div class="card-header">تفاصيل معلومات الحساب</div>
                        <div class="card-body">
                            <form>
                                <!-- Form Group (username)-->
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputUsername">إسم المستخدم</label>
                                    <input class="form-control" id="inputUsername" type="text"
                                        placeholder="Enter your username" value="heshamzohir142">
                                </div>
                                <!-- Form Row-->
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (first name)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputFirstName">الإسم الاول</label>
                                        <input class="form-control" id="inputFirstName" type="text"
                                            placeholder="Enter your first name" value="Hesham">
                                    </div>
                                    <!-- Form Group (last name)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputLastName">إسم العائلة</label>
                                        <input class="form-control" id="inputLastName" type="text"
                                            placeholder="Enter your last name" value="Alsaqqaf">
                                    </div>
                                </div>
                                <!-- Form Row        -->
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (organization name)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputOrgName">كلمة المرور</label>
                                        <input class="form-control" id="inputOrgName" type="password"
                                            placeholder="Enter your organization name" value="hesham7777777">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputOrgName">تاكيد كلمة المرور</label>
                                        <input class="form-control" id="inputOrgName" type="password"
                                            placeholder="Enter your organization name" value="hesham7777777">
                                    </div>
                                </div>
                                <!-- Form Group (email address)-->
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputEmailAddress">عنوان البريد</label>
                                    <input class="form-control" id="inputEmailAddress" type="email"
                                        placeholder="Enter your email address" value="name@example.com">
                                </div>
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (phone number)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputBirthday">نوع الهوية</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>مواطن</option>
                                            <option value="1">مقيم</option>
                                            <option value="2">خليجي</option>
                                        </select>
                                    </div>
                                    <!-- Form Group (birthday)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputBirthday">نوع الهوية</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>المملكة العربية السعودية</option>
                                            <option value="1">الكويت</option>
                                            <option value="2">قطر</option>
                                            <option value="2">الإمارات العربية المتحدة</option>
                                            <option value="2">اليمن</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Form Row-->
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (phone number)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputPhone">رقم الهوية</label>
                                        <input class="form-control" id="inputPhone" type="tel"
                                            placeholder="Enter your phone number" value="555-123-4567">
                                    </div>
                                    <!-- Form Group (birthday)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputBirthday">تاريخ الميلاد</label>
                                        <input class="form-control" id="inputBirthday" type="date" name="birthday"
                                            placeholder="Enter your birthday" value="06/10/1988">
                                    </div>
                                </div>

                                <!-- Save changes button-->
                                <button class="upload-btn" type="button" style="margin: 0;">حفظ التعديل</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FORM END -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
